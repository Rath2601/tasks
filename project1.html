<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table-bordered {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .table-bordered, .table-bordered th, .table-bordered td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .page-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Pagination Section -->
    <h1 id="title">Pagination Design</h1>
    <p id="description">This is a sample pagination design using HTML and CSS.</p>

    <div class="table-responsive">
        <table class="table table-bordered">
            <!-- Your table content here -->
        </table>
    </div>

    <div id="buttons" class="d-flex justify-content-center">
        <ul class="pagination">
            <!-- Pagination buttons will be added dynamically using JavaScript -->
        </ul>
    </div>

    <!-- Testing script -->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <!-- JavaScript code for dynamic pagination buttons -->
    <script>
        // Your JavaScript code for pagination here
        const paginationContainer = document.querySelector('.pagination');
        const totalPages = 10; // Replace with the actual total number of pages

        for (let i = 1; i <= totalPages; i++) {
            const pageItem = document.createElement('li');
            pageItem.classList.add('page-item');

            const pageLink = document.createElement('a');
            pageLink.classList.add('page-link');
            pageLink.href = `#${i}`;
            pageLink.textContent = i;

            pageItem.appendChild(pageLink);
            paginationContainer.appendChild(pageItem);
        }
    </script>
</body>
</html>
